<script>
    let urlStr = 'http://www.inode.club?name=koala&study=js&study=node'
    // 参数转成对象
    function queryString(request){
        let params = request.split('?')[1];
        let param = params.split('&');
        let obj = {};
        for (let i = 0;i<param.length;i++){
            let paramsA = param[i].split('=');
            let key = paramsA[0];
            let value = paramsA[1];
            if(obj[key]){
                obj[key] = Array.isArray(obj[key])?obj[key]:[obj[key]];
                obj[key].push(value);
            }else{
                obj[key] = value;
            }
        }
        return obj;
    }
    console.log('1::',queryString(urlStr));

    let urlStr2 = '?name=koala&study=js&study2=node'
    let getQueryString = (urlSearch, name) => {
        console.log('ee',urlSearch)
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
        var r = urlSearch.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }
    const name = getQueryString(urlStr2,'name');
    console.log('name::',name)
</script>
